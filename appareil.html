  <style>
    #suggestions{position:absolute;z-index:1000;width:100%;background:#fff;border:1px solid #ccc;border-radius:0 0 4px 4px;max-height:200px;overflow-y:auto}

<body class="p-4 bg-light">
  <!-- Navbar (identique) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">ğŸ“Š CÃ¢bles Viewer</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">

          <li class="nav-item"><a class="nav-link active" href="index.html">ğŸ” Rechercher CÃ¢ble</a></li>
          <li class="nav-item"><a class="nav-link" href="appareil.html">ğŸ“¡ Rechercher Appareil</a></li>
          <li class="nav-item"><a class="nav-link" href="generate.html">ğŸ›  GÃ©nÃ©rer JSON</a></li>

        </ul>

  <div class="container position-relative">
    <h1 class="mb-4">ğŸ” Rechercher un cÃ¢ble (autocomplÃ©tion)</h1>

    <div class="input-group mb-3">
      <input type="text" id="cblInput" class="form-control" placeholder="Ex : 46A2C1U2">
      <button class="btn btn-primary" id="searchBtn">Rechercher</button>
    </div>

    <div id="suggestions" class="list-group"></div>
    <div id="result" class="mt-4"></div>
  </div>

  <script>
    const colonnes = ["GAM","STT_CBL_BORD","RESP_TIRAGE","LOT_MTG_APO","APA",
                      "LOT_MTG_APA","PT_CBL","COD_PLAN","LOCAL_APO","LOCAL_APA"];

    const strip = s => String(s||"").replace(/^A36-C-/i,"").toUpperCase();

    let dataMap = {};
    let allCbls = [];

    document.getElementById("searchBtn").addEventListener("click", searchCBL);
    document.getElementById("cblInput").addEventListener("input", showSuggestions);
    document.getElementById("cblInput").addEventListener("keydown", e=>{
      if(e.key==="Enter"){e.preventDefault();searchCBL();}
    });

    /* --- Chargement JSON --- */
    (async function loadAllData(){
      const temp = {};
      for(const col of colonnes){
        const res = await fetch(`json/cables_${col}.json`);
        const rows = await res.json();
        rows.forEach(r=>{
          const id = strip(r.CBL);
          if(!temp[id]) temp[id] = { CBL:id };
          temp[id][col] = typeof r[col]==="string" ? strip(r[col]) : r[col];
        });
      }
      dataMap = temp;
      allCbls = Object.keys(temp);        // suggestions sans prÃ©fixe
    })();

    /* --- Recherche --- */
    function searchCBL(){
      const raw = document.getElementById("cblInput").value.trim().toUpperCase();
      const code = strip(raw);
      if(!code) return;
      hideSuggestions();

      const cable = dataMap[code];
      const resultDiv = document.getElementById("result");
      if(!cable){
        resultDiv.innerHTML = `<div class="alert alert-danger">CÃ¢ble "${raw}" non trouvÃ©.</div>`;
        return;
      }

      let html = `<div class="card mb-3">
        <div class="card-header bg-primary text-white">ğŸ”Œ CÃ¢ble : ${cable.CBL}</div>
        <div class="card-body"><ul class="list-unstyled">`;
      for(const key of colonnes){
        const val = typeof cable[key]==="string" ? strip(cable[key]) : (cable[key]||"-");
        html += `<li><strong>${key}:</strong> ${val}</li>`;
      }
      html += `</ul></div></div>`;
      resultDiv.innerHTML = html;
    }

    /* --- AutocomplÃ©tion --- */
    function showSuggestions(){
      const input = strip(document.getElementById("cblInput").value.trim());
      const sugDiv = document.getElementById("suggestions");
      sugDiv.innerHTML = "";
      if(!input){hideSuggestions();return;}

      const matches = allCbls.filter(id=>id.includes(input)).slice(0,15);
      if(!matches.length){hideSuggestions();return;}

      matches.forEach(id=>{
        const item = document.createElement("div");
        item.className = "list-group-item list-group-item-action";
        item.textContent = id;            // affichage sans prÃ©fixe
        item.onclick = ()=>{document.getElementById("cblInput").value=id;hideSuggestions();searchCBL();};
        sugDiv.appendChild(item);
      });
      sugDiv.style.display="block";
    }
    function hideSuggestions(){document.getElementById("suggestions").style.display="none";}
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
